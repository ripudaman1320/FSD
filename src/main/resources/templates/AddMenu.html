<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pizza Menu</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Yummy Pizza Menu</h1>
		<hr>
		<h2>Save Menu</h2>

		<form action="#" th:action="@{/saveMenu}" th:object="${menu}"
			method="POST">
			<input type="text" th:field="*{id}"
				placeholder="Menu Id" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{name}"
				placeholder="Pizza Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}"
				placeholder="Pizza description" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Menu</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/home2}"> Back to Menu List</a>
	</div>
</body>
</html>
