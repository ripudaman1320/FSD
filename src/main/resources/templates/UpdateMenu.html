<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pizza Menu</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<h1>Yummy Pizza Menu</h1>
		<hr>
		<h2>Update Menu</h2>

		<form action="#" th:action="@{/saveMenu}" th:object="${menu}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{name}" class="form-control mb-4 col-4"> <input
				type="text" th:field="*{description}"
				class="form-control mb-4 col-4">


			<button type="submit" class="btn btn-info col-2">Update Menu</button>
		</form>

		<hr>

		<a th:href="@{/home2}"> Back to Menu List</a>
	</div>
</body>
</html>
